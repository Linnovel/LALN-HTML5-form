<!DOCTYPE html>
<html lang="en">

<head>
    <!doctype html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/0648605bd7.js" crossorigin="anonymous"></script>
    </head>

<body>
    <form class="container d-flex align-items-center justify-content-center" style="height: 100vh;">
        <div class="card col-10">
            <div class="card-header">
                <strong class="fs-4">Payment form example</strong>
            </div>
            <div class="card-body">
                <div class="alert alert-danger fw-semibold" role="alert">
                    Some fields are missing
                </div>
                <div class="row pb-3">
                    <div class="col-5">
                        <label for="validationDefault01" class="form-label fw-semibold">First name</label>
                        <input type="text" class="form-control" id="validationDefault01" value="Mark" required>
                    </div>
                    <div class="col">
                        <label for="cvc" class="form-label fw-semibold fw-semibold">CVC #</label>
                        <input type="number" class="form-control fw-semibold" id="cvc" placeholder="0000" required>
                    </div>
                    <div class="col-4">
                        <label for="cashAmount" class="form-label fw-semibold fw-semibold">Amount</label>
                        <div class="d-flex">
                            <strong>$</strong>
                            <input type="number" class="form-control fw-semibold" id="cashAmount" placeholder="Amount"
                                required>
                        </div>
                    </div>
                </div>
                <div class="row pb-3">
                    <div class="col-6">
                        <label for="fName" class="form-label fw-semibold">First Name</label>
                        <input type="text" class="form-control" id="fName" required>
                    </div>
                    <div class="col-6">
                        <label for="lName" class="form-label fw-semibold">Last Name</label>
                        <input type="text" class="form-control" id="lName" required>
                    </div>
                </div>
                <div class="row pb-3">
                    <div class="col-6">
                        <label for="city" class="form-label fw-semibold">City</label>
                        <input type="text" class="form-control" id="city" required>
                    </div>
                    <div class="col-3">
                        <label for="state" class="form-label fw-semibold">State</label>
                        <select class="form-select" aria-label="Select a state" id="state" required>
                            <option value="" selected disabled hidden>Pick a state</option>
                            <option value="AL">Caracas</option>
                            <option value="AK">Barinas</option>
                            <option value="AZ">Margarita</option>
                            <option value="AR">Toruno</option>
                        </select>
                    </div>
                    <div class="col-3">
                        <label for="postalCode" class="form-label fw-semibold">Postal Code</label>
                        <input type="number" class="form-control" id="postalCode" required>
                    </div>
                </div>
                <div class="row pb-3">
                    <div class="col-6">
                        <p class="form-label fw-semibold">We accept:</p>
                        <div class="d-inline-block bg-secondary p-2 rounded text-light ">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="paymentMethods" id="mastercard"
                                    value="mastercard" checked>
                                <label class="form-check-label" for="mastercard"><span
                                        class="fa-brands fa-cc-mastercard"></span></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="paymentMethods" id="visa"
                                    value="visa">
                                <label class="form-check-label" for="visa"><span
                                        class="fa-brands fa-cc-visa"></span></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="paymentMethods" id="dinersClub"
                                    value="diners club">
                                <label class="form-check-label" for="dinersClub"><span
                                        class="fa-brands fa-cc-diners-club"></span></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="paymentMethods" id="dinersClub"
                                    value="american express">
                                <label class="form-check-label" for="dinersClub"><span
                                        class="fa-brands fa-cc-amex"></span></label>
                            </div>
                        </div>
                    </div>
                    <div class="col d-flex flex-column">
                        <label for="message" class="form-label fw-semibold">Message</label>
                        <textarea name="message" id="message" rows="3" class="form-control"></textarea>
                        <p class="text-secondary fw-semibold">Add any notes here.</p>
                    </div>
                </div>
            </div>
            <div class="card-footer text-end">
                <button class="btn btn-secondary col-1">Cancel</button>
                <button class="btn btn-primary col" type="submit">Send</button>
            </div>
        </div>
    </form>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
